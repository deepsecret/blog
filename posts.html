---
layout: default
---

<section class="post-list">
    {% for post in site.posts %}
    {% for tag in post.tags %}
    {% if tag == 'sophie' %}
        <article>
            <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
            <div class="excerpt">
                {{ post.content | strip_html | truncate: 200 }}
            </div>
            <p class="date">{{ post.date | date: "%Y-%m-%d" }}</p> 
        </article>
    {% endif %}
    {% endfor %}
    {% endfor %}
</section>
