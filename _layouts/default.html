<div class="menu-bar">
    <div class="leading">
        <a href={{ "/" | relative_url }} class="logo">{{ site.title }}</a>
    </div>
    <div class="trailing">
        <a href="/" class="{% if page.url == '/' %}active{% endif %}">首页</a>
        <span class="separator"></span>
        <a href="/archive"class="{% if page.url == '/archive' %}active{% endif %}">归档</a>
        <span class="separator"></span>
        <a href="/about"class="{% if page.url == '/about' %}active{% endif %}">关于</a>
    </div>
</div>

<div class="content">
    {{content}}
</div>
