---
layout: default
---

{% include post_title.html post=page linkable=false %}

<article>
  {% unless page.hidden %}
  {{page.content}}
  {% endunless %}
</article>

<hr>

<button onclick="showDisqus();return false;" id="show-disqus" class="bottom-button">留言</button>

<div id="disqus_thread">
  <a></a>
</div>
<script>
  var disqus_config = function () {
    this.page.url = "{{ page.url | absolute_url }}";
    this.page.identifier = "{{ page.url }}";
  };
</script>
