---
layout: default
---

<h1>{{page.title}}</h1>
<p class="date">{{page.date | date: "%b %-d, %Y"}}</p>

<article>
  {{page.content}}
</article>

<div class="end">
{% if page.previous.url %}
  <a href="{{page.previous.url}}">&laquo; {{page.previous.title}}</a>
{% endif %}
<a href="/">返回</a>
{% if page.next.url %}
  <a href="{{page.next.url}}">{{page.next.title}} &raquo;</a>
{% endif %}
</div>
