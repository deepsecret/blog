---
layout: default
---

<ul class="list">
    {% for post in site.posts %}
    {% if post.category != 'secret' %}
    <li>
        <div class="date">{{post.date | date: "%b %-d, %Y"}}</div>
        <div class="title"><a href="{{post.url}}">{{post.title}}</a></div>
    </li>
    {% endif %}
    {% endfor %}
</ul>
