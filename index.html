---
layout: default
---

<script>
    var posts = [{% for post in site.posts %}{
        id: `{{ post.id }}`,
        title: '{{ post.title }}',
        year: '{{ post.date | date: "%Y"}}',
        date: '{{ post.date | date: "%m/%d"}}',
        content: `{{ post.content }}`
    },{% endfor %}];
</script>

<div class="journal">
    <div class="side-bar">
        <div class="year-list">
            <div class="logo"><a href="/">hcsh</a></div>
            <div class="year-list-items"></div>
        </div>
        <div class="title-list"></div>
    </div>
    <div class="main-part mobile-hidden"></div>
</div>
